<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Listando Autores</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<f:metadata>
		<f:viewAction action="#{autorBean.initializeListing()}" />
	</f:metadata>
</h:head>
<h:body>
	<div>
		<p>
			<p:dataTable var="autor" value="#{autorBean.autors}"
				emptyMessage="Nenhum autor cadastrado">
				<p:column headerText="Nome">
                        #{autor.sobrenome}, #{autor.nome}
                    </p:column>
				<p:column headerText="Nascimento">
					<p:outputLabel value="#{autor.aniversario}"
						converter="localDateConverter" />
				</p:column>
			</p:dataTable>
		</p>
		<p align="center">
			<h:link outcome="formAutor.xhml" value="Adicionar">
				<f:param name="viewState" value="ADDING" />
			</h:link>
		</p>
	</div>
</h:body>
</html>
