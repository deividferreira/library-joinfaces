<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Listando Autores</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<f:metadata>
		<f:viewAction
			action="#{autorBean.initializeForm(param.id, param.viewState)}" />
	</f:metadata>
</h:head>
<h:body>
	<div>
		<h:form id="formAutor">

			<p:messages id="messages" autoUpdate="true" closable="true" />
			<br />

			<p:outputLabel for="nome" value="Nome: " />
			<p:inputText id="nome" value="#{autorBean.autor.nome}"
				readonly="#{autorBean.viewState eq 'EDITING'}" />
			<br />
			<p:outputLabel for="sobrenome" value="Sobrenome: " />
			<p:inputText id="sobrenome" value="#{autorBean.autor.sobrenome}"
				readonly="#{autorBean.viewState eq 'EDITING'}" />
			<br />
			<p:outputLabel for="aniversario" value="Nascimento: " />
			<p:calendar id="aniversario" pattern="dd/MM/yyyy"
				converter="localDateConverter"
				value="#{autorBean.autor.aniversario}" />
			<br />
			<p:commandButton value="Salvar" update="formAutor"
				action="#{autorBean.save()}"
				rendered="#{autorBean.viewState eq 'ADDING'}" />
		</h:form>
	</div>
</h:body>
</html>
